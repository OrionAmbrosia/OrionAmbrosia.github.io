<!DOCTYPE html>
<head lang="en">
<head>
<meta charset="UTF-8">
<title>Learn Maps</title>
<link rel="stylesheet" type ="text/css" href="style.css" />
<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

</head>


<body>

<div id="map"></div>

<script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

<script>

        window.onload = function() {

        var tileLayer = L.tileLayer("//server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}.png", {maxZoom: 18, attribution: 'MRLC, State of Oregon, State of Oregon DOT, State of Oregon GEO, Esri, DeLorme, HERE, TomTom, USGS, NGA, EPA, NPS, U.S. Forest Service'});

        var map = new L.map('map', {
            layers: tileLayer
        }).setView([45.46, -122.739], 4);

    };

</script>

</body>
</html>
