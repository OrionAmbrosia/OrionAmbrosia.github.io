<!DOCTYPE html>
<head lang="en">
<head>
<meta charset="UTF-8">
<title>Political Maps</title>
<link rel="stylesheet" type ="text/css" href="style.css" />
<link rel="stylesheet" href="//unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('.arizona').click(function(){
            $('.unitedstates').toggle();
            $('.arizonamap').toggle();
            $('.mapimage').toggle();
        });
    });
</script>

</head>


<body>
    <div class="map">
        <img class ="mapimage" id="unitedstates" src = "pictures/unitedstates.png"/>
        <img class ="mapimage" id="arizona" src="pictures/arizona.png"  onmouseover="this.src='pictures/arizonahighlight.png'" onmouseout="this.src='pictures/arizona.png'" /> <!-- Highlight code is f6d86f-->
        <img class ="mapimage" id="alaska" src="pictures/alaska.png" />
    </div>
    <div class="arizonamap" style="display: none;">
        <img id="arizonadist" src="pictures/azdistricts.png"/>
    </div>
</body>
</html>
